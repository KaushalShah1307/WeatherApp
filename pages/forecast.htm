<div ng-repeat="w in weatherResults.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate (w.dt) | date:'medium' }}</h3>
                </div>
                <div class="panel-body">
                    Daytime Temperature: {{ w.temp.day }}
                </div>
            </div>
        </div>
    </div>
</div>
